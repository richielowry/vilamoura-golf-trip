<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilamoura Golf Trip 2026</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f5f7fa;
            color: #1f2933;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
            url("https://images.unsplash.com/photo-1593111774240-d529f12cf4bb?auto=format&fit=crop&w=1920&q=80");
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 60px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
        }

        .price { color: #14532d; font-weight: 600; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background: #14532d;
            color: white;
        }

        tr:nth-child(even) { background: #f0fdf4; }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 22px;
            background: #14532d;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn:hover { background: #166534; }

        footer {
            background: #0f172a;
            color: #cbd5e1;
            text-align: center;
            padding: 25px;
        }
    </style>
</head>
<body>

<section class="hero">
    <div>
        <h1>Vilamoura Golf Trip 2026</h1>
        <p>9–13 April · Portugal</p>
    </div>
</section>

<main class="container">

<h2>Golf Schedule</h2>

<div class="cards">
    <div class="card">
        <p>Total Golf Package: <span class="price">€526</span></p>

        <table>
            <tr>
                <th>Date</th><th>Course</th><th>Holes</th><th>Time</th><th>Price</th>
            </tr>
            <tr><td>09 Apr</td><td>Millennium</td><td>Twilight</td><td>15:30</td><td>€103</td></tr>
            <tr><td>10 Apr</td><td>Laguna</td><td>18</td><td>10:10</td><td>€141</td></tr>
            <tr><td>11 Apr</td><td>Pinhal</td><td>18</td><td>14:30</td><td>€141</td></tr>
            <tr><td>12 Apr</td><td>Millennium</td><td>18</td><td>14:00</td><td>€141</td></tr>
        </table>

        <a class="btn" href="details.html">View Full Booking Details (PDF)</a>
    </div>
</div>

</main>

<footer>
© 2026 Vilamoura Golf Trip
</footer>

</body>
</html>
